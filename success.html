<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Dziękujemy! - BrightMind AI Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: #0a0a0a; 
      color: #e0e0e0; 
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .success-box { 
      text-align: center; 
      padding: 3rem 2.5rem; 
      border: 1px solid rgba(0,245,255,.3); 
      border-radius: 20px; 
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      max-width: 500px;
      animation: slideInUp 0.8s ease-out;
    }
    .success-box h1 { 
      color: #00f5ff; 
      margin-bottom: 1.5rem; 
      font-size: 2.2rem; 
      font-weight: 800;
      background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .success-box p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #b0b0b0;
    }
    .success-box a { 
      display: inline-block; 
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 245, 255, 0.3);
    }
    .success-box a:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 245, 255, 0.4);
    }
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>✅ Dziękujemy za wiadomość!</h1>
    <p>Twoje zapytanie zostało przesłane pomyślnie. Odezwiemy się tak szybko, jak to możliwe - zazwyczaj w ciągu 24 godzin.</p>
    <p>Przygotujemy dla Ciebie spersonalizowaną ofertę dopasowaną do Twoich potrzeb.</p>
    <a href="/">Wróć na stronę główną</a>
  </div>
</body>
</html>
